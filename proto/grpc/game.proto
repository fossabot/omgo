syntax = "proto3";

package proto;
import "common.proto";

message Game {
    enum FrameType {
        Message = 0;
        Kick    = 1;
        Ping    = 2;
    }
    message Frame {
        FrameType Type = 1;
        common.Header  = 2;
        bytes Message  = 3;
    }
}

service GameService {
    rpc Stream(stream Game.Frame) returns (stream Game.Frame);
}
