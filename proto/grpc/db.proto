syntax = "proto3";

package proto;

// import "common.proto";

// Database service definition
service DBService {
    // rpc QueryUser(DB.UserKey) returns (proto.common.UserBasicInfo);
    rpc QueryUser(DB.UserKey) returns (DB.Tmp);
}

message DB {
    message UserKey {
        fixed64 usn = 1;
        uint64 uid = 2;
        string email = 3;
    }
    message Tmp {
      string msg = 1;
    }
}
